<form role="form" style="max-width: 500px;">
    <div class="form-group">
        <label for="title">
            Title
        </label>
        <input type="text" class="form-control" id="title" ng-model="Title" />
    </div>
    <div class="form-group">
        <label for="imageurl">
            Image Url:
        </label>
        <input type="text" class="form-control" id="imageurl" ng-model="ImageUrl" />
    </div>
    <div class="form-group">
        <label for="content">
            Content:
        </label>
        <textarea rows="5" cols="10" class="form-control" id="content" ng-model="Content"></textarea>
    </div>
    <div class="modal-footer">
        <a href="#/list" class="btn btn-info">Back to List</a>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Close</button>
        <button type="submit" class="btn btn-default" ng-click="Add()">Submit</button>
    </div>
</form>
